<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="../angular-1.4.9/angular.js"></script>
    <link href="../bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../bootstrap-3.3.6-dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script>
        angular.module("exampleApp",[])
            .controller("defaultCtrl", function($scope, $location){
                
            $scope.message = "Tap Me!";
            
        }).directive("tap", function(){
           
            return function(scope, elem, attrs){
                elem.on("touchstart touchend", function(){
                    scope.$apply(attrs["tap"]);
                });
            }
        });
    </script>
</head>
<body>
    <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
        <div class="well" tap="message='Tapped!'">
            {{message}}
        </div>
    </div>
</body>
</html>
